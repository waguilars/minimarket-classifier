{% extends "base.html" %} {% block content %}

<div class="container-fluid mx-auto row justify-content-center">
  <div class="col-md-6">

    <h2 class="text-center mt-3">Registro de usuario</h2>
    <form class="px-5">
      <div class="form-group">
        <label for="name" class="col-sm-2 col-form-label">Nombres</label>
        <div class="">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Pepito Perez"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="email@example.com"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="password1" class="col-sm-2 col-form-label">Contraseña</label>
        <div class="">
          <input type="password" class="form-control" id="password1" />
        </div>
      </div>
      <div class="form-group">
        <label for="password2" class="col-sm-4 col-form-label">Confirmar contraseña</label>
        <div class="">
          <input type="password" class="form-control" id="password2" />
        </div>
      </div>

      <button class="my-3 btn btn-primary mx-auto d-block">
        Iniciar Sesion
      </button>
    </form>
  </div>
</div>

{% endblock %}
